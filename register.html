<script language="javascript">
function checkForm()
{
	myFrmObj=document.createAccount
	if(myFrmObj.customerFirst_name.value=="")
	{
		window.alert("Hello? You forgot to put in your first name");
		myFrmObj.customerFirst_name.focus();
		return false;
	}
	else if(myFrmObj.customerLast_name.value=="")
	{
		window.alert("Hello? You forgot to put in your last name");
		myFrmObj.customerLast_name.focus();
		return false;
	}
	else if(myFrmObj.customerEmail.value=="")
	{
		window.alert("Oops! You didn't type in your email");
		myFrmObj.customerEmail.focus();
		return false;
	}
	else if (myFrmObj.customerPassword.value=="")
	{
		window.alert("As great as it's sound, your password can't be blank");
		myFrmObj.customerPassword.focus();
		return false;
	}
	return true;
}
function confirmPass()
{	
	myFrmObj=document.createAccount
	var ask=document.getElementById("pass") ;
	if (myFrmObj.customerPassword.value.length<5)
	{
		ask = confirm("Are you sure you want that worst excuse of a password to be your actual password ?");
		if(ask == false) 
		{
			alert("Try again");
			myFrmObj.customerPassword.focus();
			return false;
		}
	}
	else {
	 	ask = confirm("Are you satisfied with your answer cause you will not be able to change it later?"); 
		if(ask == false) 
		{
			alert("Try again then");
			
			myFrmObj.customerPassword.focus();
			
			return false;
		} //else return true;
	}
	return true;
}
function checkTerm()
{
	var checkBox= document.getElementById("checkbox");
	myFrmObj=document.createAccount
	if(checkBox.checked == false)
	{
		alert("Can't be a follower if you don't follow the rule. Please check out our Terms and Services");
		myFrmObj.check.focus();
		return false;
	}
	return true;
}
</script>
